<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Account Verified</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff; /* White background */
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            color: #D32F2F; /* Redshade900 */
            font-size: 24px;
        }
        p {
            color: #424242; /* Dark grey for text */
            font-size: 16px;
            margin: 10px 0;
        }
        strong {
            color: black; /* Blue */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Account Verified!</h1>
    <p>Your administrator account has been successfully verified.</p>
    <p>You can now access the <strong>Mobile Mapping Management Panel</strong> on your Windows application.</p>
</div>

</body>
</html>
